plugins {
    id 'java'
}

group 'serenawens'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-csv:1.8'
    compile fileTree(dir: 'lib', include: ['*.jar'])
}
